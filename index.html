<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="left-contents">
            <div class="odin-banner">
                <img class="odin-logo" src="images/odin-lined.png">
                <p class="odin-text">ODIN</p>
            </div>
            <footer>Photo by Halie West on Unsplash</footer>
        </div>
        <div class="right-contents">
            <p class="top-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p class="top-text">You know you want to.</p>
            <form>
                <div class="white-bg-div">
                    <h2>Let's do this!</h1>

                    <label>First Name</label>
                    <input type="text">

                    <label>Last Name</label>
                    <input type="text">

                    <label>Email</label>
                    <input type="email">

                    <label>Phone Number</label>
                    <input type="tel">

                    <label>Password</label>
                    <input type="password">

                    <label>Confirm Password</label>
                    <input type="password">
                </div>
                <button>Create Account</button>
            </form>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
